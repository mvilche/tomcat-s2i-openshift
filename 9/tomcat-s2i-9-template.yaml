    ##comienzo Template
  apiVersion: v1
  kind: Template
  metadata:
    name: tomcat-s2i-mvilche
    labels:
      template: wildlfy-s2i-mvilche
      autor: "Martin_Fabrizzio_Vilche"
    annotations:
      openshift.io/display-name: "tomcat-s2i-mvilche"
      iconClass: "icon-tomcat"
      description: >-
        tomcat s2i images + openjdk + Maven + jolokia
      openshift.io/provider-display-name: "Martin Fabrizzio Vilche"
      openshift.io/documentation-url: "https://github.com/mvilche/tomcat-s2i.git"
      openshift.io/support-url: "https://github.com/mvilche/tomcat-s2i.git"
  message: >-
    Eliga la version de tomcat y Openjdk que desea utilizar
    La conexion a la base de datos podra ser realizada en el context.xml disponible en los configmaps

  objects:

  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: "${APP_NAME}"
      name: "${APP_NAME}"
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: ${APP_NAME}
        deploymentconfig: ${APP_NAME}
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: ${APP_NAME}
            deploymentconfig: ${APP_NAME}
        spec:
          containers:
            - image: "${APP_NAME}:latest"
              env:
                - name: TIMEZONE
                  value: America/Montevideo
                - name: CUSTOM_JAVA_OPTS
                  value:             
              imagePullPolicy: Always
              name: ${APP_NAME}
              ports:
                - containerPort: 8080
                  protocol: TCP
                  name: http
                - containerPort: 8778
                  protocolo: TCP
                  name: jolokia
                - containerPort: 8443
                  protocolo: TCP
                  name: https                  
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 120
                periodSeconds: 30
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /health
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 120
                periodSeconds: 30
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /health
                timeoutSeconds: 15
              resources:
                requests:
                  cpu: 256m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /opt/tomcat/conf/server.xml
                  subPath: server.xml
                  name: configmap-1
                - mountPath: /opt/tomcat/conf/context.xml
                  subPath: context.xml
                  name: configmap-2
                - mountPath: /opt/tomcat/conf/logging.properties
                  subPath: logging.properties
                  name: configmap-3                                     
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                items:
                  - key: server.xml
                    path: server.xml
                name: tomcat${TOMCAT_VERSION}-${APP_NAME}
              name: configmap-1
            - configMap:
                items:
                  - key: context.xml
                    path: context.xml
                name: tomcat${TOMCAT_VERSION}-${APP_NAME}
              name: configmap-2
            - configMap:
                items:
                  - key: logging.properties
                    path: logging.properties
                name: tomcat${TOMCAT_VERSION}-${APP_NAME}
              name: configmap-3                            
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APP_NAME}
            from:
              kind: ImageStreamTag
              name: "${APP_NAME}:latest"
          type: ImageChange

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}-s2i
    spec:
      completionDeadlineSeconds: 1800
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${APP_NAME}-s2i:latest
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        git:
          uri: ${REPO_GIT}
          ref: ${BRANCH_GIT}
        type: Git
      strategy:
        sourceStrategy:
          incremental: true
          forcePull: true
          env:
            - name: NEXUS_MIRROR_URL
              value: ${NEXUS_MIRROR_URL}
            - name: MKDOCS_DIR
              value: ${MKDOCS_DIR}
            - name: MKDOCS_CONTEXT_PATH
              value: ${MKDOCS_CONTEXT_PATH}
          from:
            kind: DockerImage
            name: mvilche/tomcat-s2i:${TOMCAT_VERSION}-jdk${VERSION_JDK}-alpine
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange
        - imageChange:
            from:
              kind: "ImageStreamTag"
              name: "tomcat-${TOMCAT_VERSION}-s2i:latest"

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}-runtime
    spec:
      completionDeadlineSeconds: 1800
      output:
        to:
          kind: ImageStreamTag
          name: ${APP_NAME}:latest
      source:
        type: Dockerfile
        dockerfile: |-
                FROM tomcat-${TOMCAT_VERSION}-runtime:latest
                COPY webapps /opt/tomcat/webapps
                USER root
                RUN chown 1001:0 -R /opt/tomcat && chmod -R g=u /opt/tomcat
                USER 1001:0
        images:
        - from:
            kind: ImageStreamTag
            name: ${APP_NAME}-s2i:latest
          paths:
          - sourcePath: /opt/tomcat/webapps
            destinationDir: "."
      strategy:
        dockerStrategy:
          forcePull: true
          from:
            kind: DockerImage
            name: mvilche/tomcat-s2i:${TOMCAT_VERSION}-jre${VERSION_JDK}-alpine
        type: Docker
      triggers:
      - type: "imageChange"
        imageChange:
          from:
            kind: "ImageStreamTag"
            name: "${APP_NAME}-s2i:latest"



  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
        - name: jolokia
          port: 8778
          protocol: TCP
          targetPort: 8778
        - name: ajp
          port: 8009
          protocol: TCP
          targetPort: 8009
        - name: https
          port: 8443
          protocol: TCP
          targetPort: 8443          
      selector:
        app: ${APP_NAME}
        deploymentconfig: ${APP_NAME}
      sessionAffinity: None
      type: ClusterIP


  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}-http
    spec:
      port:
        targetPort: http
      to:
        kind: Service
        name: ${APP_NAME}
        weight: 100
      wildcardPolicy: None


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}
    spec: {}

  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}-s2i
    spec: {}


  - apiVersion: v1
    data:
      server.xml: |-
        <?xml version="1.0" encoding="UTF-8"?>
        <!--
          Licensed to the Apache Software Foundation (ASF) under one or more
          contributor license agreements.  See the NOTICE file distributed with
          this work for additional information regarding copyright ownership.
          The ASF licenses this file to You under the Apache License, Version 2.0
          (the "License"); you may not use this file except in compliance with
